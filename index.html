<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        
        <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
        
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link type="text/css" rel="stylesheet" href="main.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/TableDnD/0.9.1/jquery.tablednd.js"></script>
       <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
        <title>Honeybunches of Trouble</title>
    </head>
    <body>
        <div class="game">
        <div class="container-fluid">
            <div class="row">
               <div id="laverneBlock" class="col-sm-3 blinking"><div id="laverne" ></div>
               <h4>Laverne</h4></div>
                
                
                <div id="horsebox" class="col-sm-6">
                  <img 
                src="GUI_frame.png">  
                </div>
                <div id="garrettBlock" class="col-sm-3 fade"><div id="garrett" ></div>
               <h4>Garrett</h4></div>
            </div>
        </div>
        <div class="container-fluid">
           <div class="row"><h4>Fury Meter</h4></div>
            <div class="row">
                <div id="furybar">
                </div>
                <img id="fillframe"src="GUI_Fillframe.png">
            </div>
            <div class="row">
                <div id="dialogue"><h3 class="speaker">Laverne</h3>
                <p class="dialogue">Varmint' got itself intah mah curn! Is this yer varmint?</p></div>
            </div>
            <div id="gameBtns" class="row buttons">
                <button id="yes" class="answer">Yes</button><button id="no" class="answer">That's not my horse.</button><button id="refresh" class="answer hidden">Is that all Laverne?</button></div>
            <div id="endGameBtn" class="row buttons hidden">
            <button id="endButton" class="endBtn">Fine Laverne. Whatever.</button></div>
        </div>
        </div>
        <div class="endGame hidden">
            <div class="container-fluid"><div class="row">
                
                <div id="mushroom"><h1 id="gameover">GAME OVER</h1><button id="playAgain" class="endBtn">Was it your horse though?</button></div></div>
                           
                            </div>
        </div>
       <script src="app.js"></script>
    </body>
</html>
